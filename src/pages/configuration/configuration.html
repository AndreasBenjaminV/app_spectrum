<ion-header>
  <ion-navbar>
    <ion-title>
      Configuraci√≥n
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background:url(assets/img/RnCaQ3H4TP6mqWu4G2QD_background_2.jpg) no-repeat center;background-size:cover;"
  id="page3">

  <h3 id="home-heading5" style="color:#FFFFFF;text-align:center;">
    Timer
  </h3>

  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-item>
          <ion-range min="0" max="24" step="1" snaps="true" pin="true" [(ngModel)]="timerItem.itemHourOn">
            <ion-icon range-left small name="ios-clock-outline"></ion-icon>
            <ion-icon range-right name="ios-clock-outline"></ion-icon>
          </ion-range>
        </ion-item>
          <button ion-button block (click)="addTimerItem(timerItem)">Set</button>
      </ion-col>
      <ion-col col-4>
        <ion-item *ngFor="let item of timerListRef$ | async">
          <h2>On: {{item.itemHourOn}}</h2>
          <h3>Off: {{item.itemHourOn}}</h3>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3 id="home-heading6" style="color:#FFFFFF;text-align:center;">
    Power
  </h3>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="danger" full>On</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="dark" full>Off</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3 id="home-heading7" style="color:#FFFFFF;text-align:center;">
    Modos
  </h3>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button color="secondary" full>Seeding</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="light" full>Clone</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full>Vegetative</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="danger" full>Flowering</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3 id="home-heading6" style="color:#FFFFFF;text-align:center;">
    Control manual
  </h3>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-11>
          <ion-item>
            <ion-range min="1" max="8" step="1" snaps="true" pin="true" [(ngModel)]="warmth1" color="danger">
              <ion-icon range-left small color="danger" name="md-bulb"></ion-icon>
              <ion-icon range-right color="danger" name="red-bulb"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <button ion-button color="danger" full>SET</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-11>
          <ion-item>
            <ion-range min="1" max="5" step="1" snaps="true" pin="true" [(ngModel)]="warmth2" color="primary">
              <ion-icon range-left small color="primary" name="md-bulb"></ion-icon>
              <ion-icon range-right color="primary" name="blue-bulb"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <button ion-button color="danger" full>SET</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-11>
          <ion-item>
            <ion-range min="1" max="3" step="1" snaps="true" pin="true" [(ngModel)]="warmth3">
              <ion-icon range-left small color="" name="md-bulb"></ion-icon>
              <ion-icon range-right color="" name="white-bulb"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <button ion-button color="danger" full>SET</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <h1 id="home-heading5" style="color:#FFFFFF;text-align:center;">
            Yellow
          </h1>
          <form id="home-form4">
            <ion-item id="home-toggle6">
              <ion-label>
                Encendido
              </ion-label>
              <ion-toggle color="dark" checked="true"></ion-toggle>
            </ion-item>
          </form>
        </ion-col>
        <ion-col col-4>
          <h1 id="home-heading5" style="color:#FFFFFF;text-align:center;">
            IR
          </h1>
          <form id="home-form4">
            <ion-item id="home-toggle6">
              <ion-label>
                Encendido
              </ion-label>
              <ion-toggle color="dark" checked="true"></ion-toggle>
            </ion-item>
          </form>
        </ion-col>
        <ion-col col-4>
          <h1 id="home-heading5" style="color:#FFFFFF;text-align:center;">
            UV
          </h1>
          <form id="home-form4">
            <ion-item id="home-toggle6">
              <ion-label>
                Encendido
              </ion-label>
              <ion-toggle color="dark" checked="true"></ion-toggle>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button color="danger" full>Iniciar tiempo de cultivo</button>
  </ion-list>






</ion-content>


<style>
  ion-list+ion-list {
    margin-top: 0;
  }

  .small-text {
    font-size: 10px;
  }
</style>
