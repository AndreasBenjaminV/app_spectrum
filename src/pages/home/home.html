<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/L3Wi2dAJTYmVXOl43r3P_background_3.jpg) no-repeat center;background-size:cover;"
  id="page2">
  <h2 id="home-heading4" style="color:#C6BDBD;font-weight:600;text-align:center;">
    Spectrum Bender App
  </h2>
  <img src="assets/img/PJ4zZBlRYaenhQhIARNi_spectrum_logo.PNG" style="display:block;width:15%;height:auto;margin-left:auto;margin-right:auto;"
  />
    <form id="home-form5">
      <ion-row>
        <ion-item id="home-radio8">
          <ion-label>Temperatura</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month" name="Temperatura"></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item id="home-radio8">
          <ion-label>Humedad</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month" name="Temperatura2"></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item id="home-radio8">
          <ion-label>Humedad tierra</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month" name="Temperatura3"></ion-datetime>
        </ion-item>
      </ion-row>
    </form>
  <div class="spacer" style="width:748px;height:313px;" id="home-spacer6"></div>
  <h3 id="home-heading5" style="color:#FFFFFF;text-align:center;">
    Power
  </h3>
  <form id="home-form4">
    <ion-item id="home-toggle6">
      <ion-label>
        Encendido
      </ion-label>
      <ion-toggle color="dark" checked="true"></ion-toggle>
    </ion-item>
  </form>
  <div class="spacer" style="width:748px;height:51px;" id="home-spacer7"></div>
  <h3 id="home-heading6" style="color:#FFFFFF;text-align:center;">
    Control
  </h3>
</ion-content>
